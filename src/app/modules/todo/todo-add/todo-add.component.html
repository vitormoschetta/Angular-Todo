<div class="uk-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div *ngIf="submitted && f.title.invalid" class="uk-alert-danger" uk-alert>
            <p>Informe o t√≠tulo da tarefa...</p>
        </div>

        <div class="uk-margin">
            <input class="uk-input uk-form-width-large uk-form-large" type="text" placeholder="Description"
                formControlName="title">
        </div>

        <button class="uk-button uk-button-primary uk-button-large" type="submit">
            Confirm
        </button>

        <button class="uk-button uk-button-default uk-button-large uk-margin-left" type="submit" routerLink="/todo">
            Return
        </button>
    </form>
</div>
